{% set name = "preliz" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3989d904559271a459388f49f7eca97df0568f17c3c0b85ca321e2c285b022bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python >=3.10
    - flit
    - setuptools
  run:
    - matplotlib-base >=3.7
    - numba >=0.59
    - numpy >=1.24
    - python >=3.11
    - scipy >=1.10, <1.13

test:
  imports:
    - preliz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arviz-devs/preliz
  summary: The place for all your prior elicitation needs.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://preliz.readthedocs.io/

extra:
  recipe-maintainers:
    - OriolAbril
    - aloctavodia
